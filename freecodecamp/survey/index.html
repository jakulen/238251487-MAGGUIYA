<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form to share your feedback with us!</p>

    <form id="survey-form">
        <!-- Name Input -->
        <label for="name" id="name-label">Your Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
        
        <!-- Email Input -->
        <label for="email" id="email-label">Your Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter a valid email address">

        <!-- Number Input -->
        <label for="number" id="number-label">Your Age:</label>
        <input type="number" id="number" name="age" min="18" max="100" required placeholder="Enter your age">

        <!-- Dropdown -->
        <label for="dropdown">Choose your preferred programming language:</label>
        <select id="dropdown" name="language">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="ruby">Ruby</option>
        </select>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>What type of learner are you?</legend>
            <label for="radio1">
                <input type="radio" id="radio1" name="learning-style" value="visual"> Visual Learner
            </label><br>
            <label for="radio2">
                <input type="radio" id="radio2" name="learning-style" value="auditory"> Auditory Learner
            </label><br>
            <label for="radio3">
                <input type="radio" id="radio3" name="learning-style" value="kinesthetic"> Kinesthetic Learner
            </label><br>
        </fieldset>

        <!-- Checkboxes -->
        <fieldset>
            <legend>Select the technologies you're interested in:</legend>
            <label for="checkbox1">
                <input type="checkbox" id="checkbox1" name="tech" value="html"> HTML
            </label><br>
            <label for="checkbox2">
                <input type="checkbox" id="checkbox2" name="tech" value="css"> CSS
            </label><br>
            <label for="checkbox3">
                <input type="checkbox" id="checkbox3" name="tech" value="js"> JavaScript
            </label><br>
            <label for="checkbox4">
                <input type="checkbox" id="checkbox4" name="tech" value="node"> Node.js
            </label><br>
        </fieldset>

        <!-- Textarea -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Share your thoughts here..."></textarea>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
